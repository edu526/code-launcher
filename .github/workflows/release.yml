name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: read

jobs:
  version-update:
    name: Update Version Files
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: extract
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "Tag name: $TAG_NAME"

          # Extract and validate version using script
          VERSION=$(.github/scripts/extract_version.sh "$TAG_NAME")

          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify version consistency (optional)
        run: |
          VERSION="${{ steps.extract.outputs.version }}"
          echo "================================================"
          echo "  Version Verification"
          echo "================================================"
          echo "Tag version: $VERSION"
          echo ""

          # Check setup.py
          if grep -q "version=\"$VERSION\"" setup.py; then
            echo "✅ setup.py version matches ($VERSION)"
          else
            echo "⚠️  setup.py version doesn't match tag"
            echo "   (This is OK - builds will use tag version)"
          fi

          # Check build_deb.sh
          if grep -q "VERSION=\"$VERSION\"" packaging/build_deb.sh; then
            echo "✅ build_deb.sh version matches ($VERSION)"
          else
            echo "⚠️  build_deb.sh version doesn't match tag"
            echo "   (This is OK - builds will use tag version)"
          fi

          # Check build_appimage.sh
          if grep -q "VERSION=\"$VERSION\"" packaging/build_appimage.sh; then
            echo "✅ build_appimage.sh version matches ($VERSION)"
          else
            echo "⚠️  build_appimage.sh version doesn't match tag"
            echo "   (This is OK - builds will use tag version)"
          fi

          echo ""
          echo "ℹ️  Note: Version mismatches are informational only."
          echo "   Builds will always use the version from the tag: $VERSION"
          echo "================================================"

  build-deb:
    name: Build DEB Package
    runs-on: ubuntu-latest
    needs: version-update

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version in build script
        run: |
          VERSION="${{ needs.version-update.outputs.version }}"
          echo "Setting version to $VERSION in build script"
          sed -i "s/VERSION=\"[0-9.]*\"/VERSION=\"$VERSION\"/" packaging/build_deb.sh

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gtk-3.0 \
            libgirepository1.0-dev \
            libcairo2-dev \
            pkg-config \
            dpkg

      - name: Build DEB package
        run: |
          bash packaging/build_deb.sh

      - name: Validate DEB package
        run: |
          VERSION="${{ needs.version-update.outputs.version }}"
          DEB_FILE="dist/code-launcher_${VERSION}_all.deb"

          if [ ! -f "$DEB_FILE" ]; then
            echo "❌ Error: DEB package not found at $DEB_FILE"
            exit 1
          fi

          echo "✅ DEB package created successfully: $DEB_FILE"
          ls -lh "$DEB_FILE"

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: dist/*.deb

  build-appimage:
    name: Build AppImage Package
    runs-on: ubuntu-latest
    needs: version-update

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update version in build script
        run: |
          VERSION="${{ needs.version-update.outputs.version }}"
          echo "Setting version to $VERSION in build script"
          sed -i "s/VERSION=\"[0-9.]*\"/VERSION=\"$VERSION\"/" packaging/build_appimage.sh

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-gi \
            python3-gi-cairo \
            gir1.2-gtk-3.0 \
            libgirepository1.0-dev \
            libcairo2-dev \
            pkg-config \
            wget \
            fuse \
            libfuse2

      - name: Download appimagetool
        run: |
          wget -q "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x appimagetool-x86_64.AppImage

      - name: Build AppImage package
        run: |
          bash packaging/build_appimage.sh

      - name: Validate AppImage package
        run: |
          VERSION="${{ needs.version-update.outputs.version }}"
          APPIMAGE_FILE="dist/CodeLauncher-${VERSION}-x86_64.AppImage"

          if [ ! -f "$APPIMAGE_FILE" ]; then
            echo "❌ Error: AppImage not found at $APPIMAGE_FILE"
            exit 1
          fi

          echo "✅ AppImage created successfully: $APPIMAGE_FILE"
          ls -lh "$APPIMAGE_FILE"

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage-package
          path: dist/*.AppImage

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-deb, build-appimage]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download DEB artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-package
          path: dist/

      - name: Download AppImage artifact
        uses: actions/download-artifact@v4
        with:
          name: appimage-package
          path: dist/

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          TAG_NAME="${GITHUB_REF#refs/tags/}"

          # Generate release notes using script
          NOTES=$(.github/scripts/generate_release_notes.sh "$VERSION" "$TAG_NAME")

          # Output notes for use in release creation
          # Use EOF delimiter to handle multiline content
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release upload URL
        id: get_release
        run: |
          RELEASE_DATA=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }})
          UPLOAD_URL=$(echo "$RELEASE_DATA" | jq -r .upload_url | sed 's/{?name,label}//')
          echo "upload_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload DEB package
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          DEB_FILE="dist/code-launcher_${VERSION}_all.deb"
          DEB_NAME="code-launcher_${VERSION}_all.deb"

          echo "Uploading $DEB_FILE with content type application/vnd.debian.binary-package"

          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/vnd.debian.binary-package" \
            -H "Accept: application/vnd.github+json" \
            --data-binary @"$DEB_FILE" \
            "${{ steps.get_release.outputs.upload_url }}?name=$DEB_NAME"

      - name: Upload AppImage package
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          APPIMAGE_FILE="dist/CodeLauncher-${VERSION}-x86_64.AppImage"
          APPIMAGE_NAME="CodeLauncher-${VERSION}-x86_64.AppImage"

          echo "Uploading $APPIMAGE_FILE with content type application/vnd.appimage"

          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/vnd.appimage" \
            -H "Accept: application/vnd.github+json" \
            --data-binary @"$APPIMAGE_FILE" \
            "${{ steps.get_release.outputs.upload_url }}?name=$APPIMAGE_NAME"
